<div *ngIf="employee" class="details-display">
	<h3 class="details-subhead">{{ employee.name | uppercase }} Details</h3>
	<div class="details">
		<div class="id-section">
			<span class="details-label">ID: </span>
			<input 
			class="edit" 
			[(ngModel)] = "employee.id"
			placeholder="{{ employee.id }}" 
			/>
		</div>
		
		<div class="name-section">
			<span class="details-label">Name: </span>
			<input 
			class="edit" 
			[(ngModel)]="employee.name" 
			placeholder="{{ employee.name }}" 
			/>
		</div>		
		<button class="btn save-btn" (click)="save()">Save</button>
	</div>
	
</div>
